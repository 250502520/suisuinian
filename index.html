<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站长碎碎念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-4">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">碎碎念</h1>
            <p class="text-gray-500 mt-2">按更新时间排序（最新在前）</p>
        </header>

        <div id="fileContainer" class="space-y-8">
            <div id="loading" class="text-center py-10">
                <p class="text-gray-600">加载文件中...</p>
            </div>
        </div>
    </div>

    <script>
        const config = {
            username: "250502520",
            repo: "suisuinian",
            branch: "main" 
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadFilesByTime();
        });

        async function loadFilesByTime() {
            try {
                const fileListUrl = `https://api.github.com/repos/${config.username}/${config.repo}/contents?ref=${config.branch}`;
                const response = await fetch(fileListUrl);
                
                if (!response.ok) throw new Error(`API请求失败 (${response.status})`);
                
                const allFiles = await response.json();
                const txtFiles = allFiles.filter(file => 
                    file.type === 'file' && file.name.toLowerCase().endsWith('.txt')
                );
                
                if (txtFiles.length === 0) {
                    document.getElementById("fileContainer").innerHTML = 
                        '<p class="text-gray-600 text-center py-10">未找到任何txt文件</p>';
                    return;
                }
                
                // 先尝试获取详细文件信息（包含更完整的时间数据）
                const filesWithDetails = await Promise.all(
                    txtFiles.map(file => fetchFileDetails(file))
                );
                
                // 按时间排序（使用可用的最新时间字段）
                filesWithDetails.sort((a, b) => {
                    const timeA = getBestTimestamp(a);
                    const timeB = getBestTimestamp(b);
                    return timeB - timeA;
                });
                
                displayFiles(filesWithDetails);
                
            } catch (error) {
                document.getElementById("fileContainer").innerHTML = 
                    `<p class="text-red-500 text-center py-10">加载失败：${error.message}</p>`;
            }
        }

        // 获取文件详细信息（可能包含更多时间字段）
        async function fetchFileDetails(file) {
            try {
                const detailResponse = await fetch(file.url);
                if (detailResponse.ok) {
                    const detailData = await detailResponse.json();
                    // 合并基础信息和详细信息
                    return { ...file, ...detailData };
                }
            } catch (e) {
                console.log(`获取${file.name}详细信息失败`, e);
            }
            return file;
        }

        // 尝试从多个字段获取时间戳（增加容错）
        function getBestTimestamp(file) {
            // 尝试多个可能的时间字段
            const timeFields = ['updated_at', 'committer.date', 'created_at', 'author.date'];
            
            for (const field of timeFields) {
                let value;
                try {
                    // 支持嵌套字段（如committer.date）
                    value = field.split('.').reduce((obj, key) => obj[key], file);
                } catch (e) {
                    continue;
                }
                
                if (value) {
                    const timestamp = new Date(value).getTime();
                    if (!isNaN(timestamp)) {
                        return timestamp;
                    }
                }
            }
            
            // 所有字段都失败时，使用文件名称中的日期（如果有）
            return getTimestampFromFileName(file.name) || 0;
        }

        // 从文件名提取日期（例如"20231005-笔记.txt"）
        function getTimestampFromFileName(name) {
            const datePatterns = [
                /(\d{4})-?(\d{2})-?(\d{2})/, // 2023-10-05 或 20231005
                /(\d{4})年(\d{2})月(\d{2})日/ // 2023年10月05日
            ];
            
            for (const pattern of datePatterns) {
                const match = name.match(pattern);
                if (match) {
                    const [, year, month, day] = match;
                    const date = new Date(`${year}-${month}-${day}`);
                    if (!isNaN(date.getTime())) {
                        return date.getTime();
                    }
                }
            }
            
            return 0;
        }

        // 安全格式化时间
        function formatTimeSafely(file) {
            const timestamp = getBestTimestamp(file);
            if (timestamp === 0) {
                return "暂无时间信息";
            }
            
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${
                String(date.getMonth() + 1).padStart(2, '0')
            }-${
                String(date.getDate()).padStart(2, '0')
            } ${
                String(date.getHours()).padStart(2, '0')
            }:${
                String(date.getMinutes()).padStart(2, '0')
            }`;
        }

        async function displayFiles(files) {
            const container = document.getElementById("fileContainer");
            container.innerHTML = '';
            
            for (const file of files) {
                try {
                    const contentResponse = await fetch(file.url);
                    const contentData = await contentResponse.json();
                    
                    let content = '';
                    try {
                        content = decodeURIComponent(escape(atob(contentData.content)));
                    } catch (e) {
                        content = `文件内容解码失败: ${e.message}`;
                    }
                    
                    const formattedTime = formatTimeSafely(file);
                    
                    const fileCard = document.createElement('div');
                    fileCard.className = "bg-white rounded-lg shadow-sm p-5 hover:shadow-md transition-shadow";
                    fileCard.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-xl font-semibold text-gray-800">${file.name}</h3>
                            <span class="text-sm text-gray-500">${formattedTime}</span>
                        </div>
                        <div class="text-content text-gray-700 bg-gray-50 p-4 rounded-md text-sm">
                            ${content}
                        </div>
                    `;
                    
                    container.appendChild(fileCard);
                } catch (error) {
                    const errorCard = document.createElement('div');
                    errorCard.className = "bg-red-50 rounded-lg p-5";
                    errorCard.innerHTML = `<p class="text-red-600">加载文件 ${file.name} 失败: ${error.message}</p>`;
                    container.appendChild(errorCard);
                }
            }
        }
    </script>
</body>
</html>
