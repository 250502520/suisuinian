<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站长碎碎念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-4">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">碎碎念</h1>
            <p class="text-gray-500 mt-2">按更新时间排序（最新在前）</p>
        </header>

        <div id="fileContainer" class="space-y-8">
            <!-- 加载状态 -->
            <div id="loading" class="text-center py-10">
                <p class="text-gray-600">加载文件中...</p>
            </div>
        </div>
    </div>

    <script>
        // 配置GitHub
        const config = {
            username: "250502520",
            repo: "suisuinian",
            branch: "main" 
        };

        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', () => {
            loadFilesByTime();
        });

        // 按时间顺序加载文件（由晚到早）
        async function loadFilesByTime() {
            try {
                // 1. 获取仓库根目录所有文件
                const fileListUrl = `https://api.github.com/repos/${config.username}/${config.repo}/contents?ref=${config.branch}`;
                const response = await fetch(fileListUrl);
                
                if (!response.ok) throw new Error("无法获取文件列表");
                
                const allFiles = await response.json();
                
                // 2. 筛选出txt文件
                const txtFiles = allFiles.filter(file => 
                    file.type === 'file' && file.name.toLowerCase().endsWith('.txt')
                );
                
                if (txtFiles.length === 0) {
                    document.getElementById("fileContainer").innerHTML = 
                        '<p class="text-gray-600 text-center py-10">未找到任何txt文件</p>';
                    return;
                }
                
                // 3. 按更新时间排序（最新的在前）- 修复时间排序兼容性
                txtFiles.sort((a, b) => {
                    const timeA = new Date(a.updated_at).getTime();
                    const timeB = new Date(b.updated_at).getTime();
                    return timeB - timeA; // 用时间戳比较更可靠
                });
                
                // 4. 加载并显示文件内容
                displayFiles(txtFiles);
                
            } catch (error) {
                document.getElementById("fileContainer").innerHTML = 
                    `<p class="text-red-500 text-center py-10">加载失败：${error.message}</p>`;
            }
        }

        // 显示文件列表 - 修复乱码和时间显示问题
        async function displayFiles(files) {
            const container = document.getElementById("fileContainer");
            container.innerHTML = ''; // 清空加载状态
            
            for (const file of files) {
                try {
                    // 获取文件内容（修复中文乱码）
                    const contentResponse = await fetch(file.url);
                    const contentData = await contentResponse.json();
                    
                    // 处理base64解码，兼容中文等特殊字符
                    let content = '';
                    try {
                        // 先解码base64，再转UTF-8
                        content = decodeURIComponent(escape(atob(contentData.content)));
                    } catch (e) {
                        content = `文件内容解码失败: ${e.message}`;
                    }
                    
                    // 格式化时间（兼容不同浏览器）
                    let formattedTime = '时间未知';
                    try {
                        const date = new Date(file.updated_at);
                        // 手动拼接确保格式一致
                        formattedTime = `${date.getFullYear()}-${
                            (date.getMonth() + 1).toString().padStart(2, '0')
                        }-${
                            date.getDate().toString().padStart(2, '0')
                        } ${
                            date.getHours().toString().padStart(2, '0')
                        }:${
                            date.getMinutes().toString().padStart(2, '0')
                        }`;
                    } catch (e) {
                        formattedTime = '时间解析失败';
                    }
                    
                    // 创建文件卡片
                    const fileCard = document.createElement('div');
                    fileCard.className = "bg-white rounded-lg shadow-sm p-5 hover:shadow-md transition-shadow";
                    fileCard.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-xl font-semibold text-gray-800">${file.name}</h3>
                            <span class="text-sm text-gray-500">${formattedTime}</span>
                        </div>
                        <div class="text-content text-gray-700 bg-gray-50 p-4 rounded-md text-sm">
                            ${content}
                        </div>
                    `;
                    
                    container.appendChild(fileCard);
                } catch (error) {
                    // 单个文件加载失败不影响其他文件
                    const errorCard = document.createElement('div');
                    errorCard.className = "bg-red-50 rounded-lg p-5";
                    errorCard.innerHTML = `<p class="text-red-600">加载文件 ${file.name} 失败: ${error.message}</p>`;
                    container.appendChild(errorCard);
                }
            }
        }
    </script>
</body>
</html>
